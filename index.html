<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapTest</title>

    <!--Include Leaflet CSS file in the head section of your document: -->

    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <!-- Schermvullend maken, hoort dit in een CSS? -->

        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
    </style>
    
    <!--Zorgen dat de mobiele browser niet gaat schalen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <!-- maak een container voor de kaart -->
    <div id="map"></div>

    <!--Make sure you put this AFTER Leaflet's CSS, volgens mij hoort dit in de body -->

    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="

    <!--verwijs naar het bestand met de javascript code -->
